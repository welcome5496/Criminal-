<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { width: 50%; margin: auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        img { max-width: 100%; height: auto; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name">Criminal Name</h1>
        <img id="photo" src="default.jpg" alt="Criminal Photo">
        <p id="bio">Criminal bio will be displayed here.</p>
    </div>
    <a href="admin.html">Admin Login</a>
    <script>
        function fetchData() {
            const savedData = localStorage.getItem('criminalData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('name').innerText = data.name;
                document.getElementById('photo').src = data.photo;
                document.getElementById('bio').innerText = data.bio;
            }
        }
        fetchData();
    </script>
</body>
</html>
